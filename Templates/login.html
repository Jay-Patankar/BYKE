{% extends 'base.html' %}

{% block title %}login{% endblock title %}




{% block body %}
  
<form method="POST" action="/register/" class="m-5 col-4 mx-auto bg-primary bg-opacity-25"  ">
    {% csrf_token %}
    <div  class="mx-4 my-3 p-3">
    <h4 > Register</h4>
    <div class="mb-3">
      <label class="form-label">User name</label>
      <input type="text" name="uname" class="form-control" id="Username" aria-describedby="emailHelp">
      
    </div>
    <div class="mb-3">
      <label  class="form-label">Password</label>
      <input type="text" name="pwd"class="form-control" id="Password">
    </div>
    
    <!-- <button type="submit"  name="login" class="btn btn-primary me-3">login</button> -->
    <button type="submit"  name="register" class="btn btn-primary">register</button>
</div>
  </form>


</div>
<div class="container m-5 "></div>
<form method="POST" action="/login/" class="m-5 col-4 mx-auto bg-primary bg-opacity-25"">
  {% csrf_token %}
    <div  class="mx-4 my-3 p-3">
    <h4 >Login </h4>
    <div class="mb-3">
      <label class="form-label">User name</label>
      <input type="text" name="uname" class="form-control" id="Username" aria-describedby="emailHelp">
      
    </div>
    <div class="mb-3">
      <label  class="form-label">Password</label>
      <input type="text" name="pwd"class="form-control" id="Password">
    </div>
    <input type="radio" id="html" name="role1" value="1">
    <label for="html">Login as driver</label><br>
    <input type="radio" id="css" name="role1" value="2">
    <label for="css">login as passenger</label><br>
   
    <button type="submit"  name="login" class="btn btn-primary me-3 mt-3">login</button>
    <!-- <button type="submit"  name="register" class="btn btn-primary">register</button> -->
</div>
  </form>

</div>

{% endblock body %}
