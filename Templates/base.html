<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}hellobase{% endblock title %}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    {% block stylesheet %}{% endblock stylesheet %}

    {% load static %}
   <style>
   
.navbar-nav > .active > a { 
 background-color:   rgb(222, 214, 230); ; 
}
   </style>
  </head>
  
<body  style="background-image: linear-gradient(rgb(247, 230, 80),rgb(196, 196, 243));" >
  
  <nav class="navbar navbar-expand-lg bg-body-tertiary myclass" style="height: 90px;" >
    <div class="container-fluid">
      <a class="navbar-brand" href="/" >
        <font  style="font-family: 'Righteous', cursive;  font-size: xx-large;">BYKE</font>
        </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item {% if nbar == 'h' %}active{% endif %}">
            <a class="nav-link active" aria-current="page" href="/"> 
               <font  style="font-family: 'Mulish', sans-serif;  font-size: larger;font-weight: 1000;  color: rgb(139, 125, 125);">Home</font>

            </a>
          </li>
         
          <li class="nav-item {% if nbar == 'a' %}active{% endif %}">
            <a class="nav-link" href="/aboutus">  
              <font  style="font-family: 'Mulish', sans-serif;  font-size: larger;font-weight: 1000; color: rgb(139, 125, 125);">About Us</font>

            </a>
          </li>
          
          <li class="nav-item {% if nbar == 'c' %}active{% endif %}">
            <a class="nav-link table-hover "  href="/contactus"> 
               <font  style="font-family: 'Mulish', sans-serif;  font-size: larger;  font-weight: 1000; color: rgb(139, 125, 125);">Contact Us</font>

            </a>
          </li>

          <li class="nav-item {% if nbar == 'l' %}active{% endif %}">
            <a class="nav-link table-hover "  href="/register"> 
               <font  style="font-family: 'Mulish', sans-serif;  font-size: larger;  font-weight: 1000; color: rgb(139, 125, 125);">Register | Login</font>

            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  {% if messages %}
  {% for message in messages %}
  <div class="alert alert-{{ message.tags }} alert-dismissible fade show " role="alert">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}
  {% endif %}
{% block body %}{% endblock body %}

<nav class="navbar bg-body-secondary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Default</a>
  </div>
</nav>
 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
